<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Advisee Dashboard</title>
  </head>
  <body>
    <app-navbar></app-navbar>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="row" style="font-size: 40px; padding-top: 40px">
            Welcome, {{ advisee.firstName }} {{ advisee.lastName }}
          </div>
          <div class="row">
            <div class="row" style="font-size: 30px; padding-top: 30px">
              Advisor:
            </div>
            <div class="row" style="font-size: 30px">Stefan Christov</div>
          </div>
          <div class="row" style="padding-top: 30px">
            <div class="imageContain" style="height: 300px; width: 300px"></div>
          </div>
        </div>
        <div class="col" style="padding-top: 200px">
          <div class="buttonCol">
            <button
              type="button"
              class="btn btn-primary"
              routerLink="/advisee-schedule"
            >
              View Planned Schedule
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
