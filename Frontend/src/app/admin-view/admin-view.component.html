<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="admin-view.component.css" />
    <title>Advisor Dashboard</title>
  </head>
  <body>
    <nav class="navbar">
      <div
        class="logoContain"
        style="height: 40px; width: 40px; margin-right: 0px"
      ></div>
      <ul class="navbar-right">
        <li>
          <a class="active" style="padding-top: 20px" routerLink="../admin-view"
            >Dashboard</a
          >
        </li>
        <li>
          <a routerLink="../admin-file-upload">File Upload</a>
        </li>
        <li>
          <a routerLink="../admin-view-advisees">Plan Schedule</a>
        </li>
        <li>
          <a routerLink="../admin-report-advisees">Advisee Report</a>
        </li>
        <li>
          <a routerLink="../admin-report">All Advisors Report</a>
        </li>
      </ul>
      <div
        class="logoutContain ml-auto"
        style="height: 30px; width: 30px"
        (click)="logout()"
      ></div>
    </nav>
    <div class="container">
      <div class="column">
        <div class="row">
          <h4
            style="
              font-size: 50px;
              padding-top: 15%;
              font-weight: 500;
              text-align: center;
              line-height: 50px;
            "
          >
            Welcome, {{ firstName }} {{ lastName }}
          </h4>
        </div>
        <div class="row">
          <div class="imageContain"></div>
        </div>
      </div>
      <div class="column">
        <div class="grid">
          <div>
            <button
              type="button"
              class="btn btn-primary"
              routerLink="/admin-file-upload"
              style="margin-top: 30%"
            >
              File Upload
            </button>
          </div>
          <div>
            <button
              type="button"
              class="btn btn-primary"
              style="margin-top: 30%"
              routerLink="/admin-view-advisees"
            >
              Plan Schedule
            </button>
          </div>
          <div>
            <button
              type="button"
              class="btn btn-primary"
              routerLink="/admin-report-advisees"
            >
              My Advisee Report
            </button>
          </div>
          <div>
            <button
              type="button"
              class="btn btn-primary"
              routerLink="/admin-report"
            >
              All Advisor Report
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
