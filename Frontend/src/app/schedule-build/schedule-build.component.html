<body>
  <nav
    class="navbar navbar-expand-lg navbar-dark"
    style="background-color: #17067a"
  >
    <div class="container-fluid">
      <div class="logoContain" style="height: 40px; width: 40px"></div>
      <a class="navbar-brand" routerLink="../advisee-dashboard"
        >Schedule Builder</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              routerLink="../advisee-schedule"
              >View Advisees</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              routerLink="../advisee-schedule"
              >Create Schedule</a
            >
          </li>
        </ul>
      </div>
      <div
        (click)="logout()"
        class="logoutContain"
        style="height: 30px; width: 30px"
      ></div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="courseContain">
          <h2 style="color: white; text-align: center; padding-top: 20px">
            Available Courses
          </h2>

          <div class="row" style="padding-top: 20px">
            <div class="col text-center">
              Filter:
              <select
                name="filter"
                [(ngModel)]="filter"
                (change)="getFilteredCourses()"
                style="color: black"
              >
                <option value="No Filter">No Filter Selected</option>
                <option
                  *ngFor="let discipline of disciplines"
                  [value]="discipline.discipline"
                >
                  {{ discipline.discipline }}
                </option>
              </select>
              <br />
              <div class="example-container">
                <div
                  cdkDropList
                  #todoList="cdkDropList"
                  [cdkDropListData]="available_courses"
                  [cdkDropListConnectedTo]="[doneList]"
                  class="example-list"
                  (cdkDropListDropped)="drop($event)"
                >
                  <div
                    class="example-box justify-content-center overflow-auto"
                    *ngFor="let item of available_courses"
                    cdkDrag
                    [cdkDragDisabled]="hasCourseBeenTaken(item.course_id)"
                  >
                    {{ item.name }}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="scheduleContain">
          <h2 style="text-align: center; padding-top: 20px">
            Student: {{ advisee.firstName }} {{ advisee.lastName }}
          </h2>
          <h3 style="text-align: center; padding-top: 20px">Planned Courses</h3>
          <div class="row">
            <div class="col"></div>
            <div class="col">
              <div
                cdkDropList
                #doneList="cdkDropList"
                [cdkDropListData]="chosen_courses"
                [cdkDropListConnectedTo]="[todoList]"
                class="example-list"
                style="width: 400px; max-height: 250px"
                (cdkDropListDropped)="drop($event)"
              >
                <div *ngFor="let item of chosen_courses">
                  <div
                    class="example-box justify-content-center"
                    *ngIf="item.course_id != -1"
                    cdkDrag
                  >
                    {{ item.name }}
                  </div>
                </div>
              </div>
            </div>
            <div class="col"></div>
          </div>
          <br />
          <div>
            <div class="row text-center">
              <div class="col">
                <button
                  type="button"
                  class="btn btn-primary"
                  data-toggle="modal"
                  data-target="#confirmModal"
                >
                  Confirm Courses
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div
    class="modal"
    id="confirmModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="confirmModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" style="color: black">Confirm</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="color: black">
          <h5 style="text-align: center; padding-top: 30px">Signatures</h5>
          <div class="row">
            <div class="col">
              <div class="row text-center">
                <div class="col">
                  Advisor Signature:
                  <input
                    type="text"
                    [(ngModel)]="scheduleForm.advisorSignature"
                    style="color: black"
                  />
                </div>
              </div>
              <br />
              <div class="row text-center">
                <div class="col">
                  Advisee Signature:
                  <input
                    type="text"
                    name=""
                    id=""
                    [(ngModel)]="scheduleForm.adviseeSignature"
                    style="color: black"
                  />
                </div>
              </div>
              <p class="text-center" style="color: red" *ngIf="displayFillData">
                Please Sign Before Submitting
              </p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            No
          </button>
          <button type="button" class="btn btn-primary" (click)="submit()">
            Yes
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
