<div class="row justify-content-center">
    <h1>Select an Advisee to View</h1>
</div>

<ngb-accordion #acc="ngbAccordion" *ngFor="let advisee of advisees">
    <ngb-panel title="{{advisee.firstName}} {{advisee.lastName}}">
        <ng-template ngbPanelContent>
            <app-schedule [advisee_id]="advisee.advisee_id" [editable]="false"></app-schedule>
        </ng-template>
    </ngb-panel>
</ngb-accordion>
