<div class="row">
  <div class="col">
    <div class="text-center" *ngIf="plannedCourses.length != 0">
      <p class="registered-message" [ngClass]="{ 'advisee-view': adviseeView }">
        Planned Courses
      </p>
    </div>
    <div class="container" *ngIf="plannedCourses.length != 0">
      <div class="card" *ngFor="let course of correctCourses">
        <div class="card-body text-center correct-registration">
          <p class="card-text" >{{ course.name }}</p>
        </div>
      </div>
      <div class="card" *ngFor="let course of plannedCourses">
        <div class="card-body text-center flagged-planning">
          <p class="card-text">{{ course.name }}</p>
        </div>
      </div>
    </div>
    <div class="container text-center" *ngIf="plannedCourses.length == 0">
      <h1 style="color: red">No Planned Courses</h1>
    </div>
  </div>

  <div class="col">
    <div class="text-center" *ngIf="registeredCourses.length != 0">
      <p class="registered-message" [ngClass]="{ 'advisee-view': adviseeView }">
        Registered Courses
      </p>
    </div>
    <div class="container" *ngIf="registeredCourses.length != 0">
      <div class="card" *ngFor="let course of correctCourses">
        <div class="card-body text-center correct-registration">
          <p class="card-text">{{ course.name }}</p>
        </div>
      </div>
      <div class="card" *ngFor="let course of registeredCourses">
        <div class="card-body text-center flagged-registration">
          <p class="card-text">{{ course.name }}</p>
        </div>
      </div>
    </div>
    <div class="container text-center" *ngIf="registeredCourses.length == 0">
      <h1 style="color: red">No Registered Courses</h1>
    </div>
  </div>
</div>
