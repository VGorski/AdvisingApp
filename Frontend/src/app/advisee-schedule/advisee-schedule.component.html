<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Advisee Schedule</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: #17067a"
    >
      <div class="container-fluid">
        <div class="logoContain" style="height: 40px; width: 40px"></div>
        <a
          class="navbar-brand"
          routerLink="../advisee-dashboard"
          routerLink="/advisee-view"
          >Advisee Dashboard</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown"></div>
        <div
        (click) = "logout()"
          class="logoutContain"
          style="height: 30px; width: 30px"
          routerLink="/"
        ></div>
      </div>
    </nav>
    <div class="row">
      <div class="col">
        <div class="viewContain">
          <h1
            style="
              color: white;
              text-align: center;
              padding-top: 30px;
              padding-bottom: 30px;
            "
          >
            {{ advisee.firstName }} {{ advisee.lastName }}
          </h1>
          <h2 style="color: white; text-align: center">
            Planned Schedule for Fall Term 2022
          </h2>
          <!--Component start-->
          <div style="color: black">
            <app-schedule [advisee_id]="advisee_id" [adviseeView]="true"></app-schedule>
          </div>
          <!--Component end-->
        </div>
      </div>
    </div>
  </body>
</html>
