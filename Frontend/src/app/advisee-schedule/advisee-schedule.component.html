<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Advisee Schedule</title>
  </head>
  <body>
    <nav class="navbar">
      <div
        class="logoContain"
        style="height: 40px; width: 40px; margin-right: 0px"
      ></div>
      <ul class="navbar-right">
        <li>
          <a style="padding-top: 20px" routerLink="../advisee-view"
            >Dashboard</a
          >
        </li>
        <li>
          <a class="active" routerLink="../advisee-schedule">View Schedule</a>
        </li>
      </ul>
      <div
        class="logoutContain ml-auto"
        style="height: 30px; width: 30px"
        (click)="logout()"
      ></div>
    </nav>
    <div class="row">
      <div class="col">
        <div class="viewContain">
          <h4
            style="
              padding-top: 5%;
              font-size: 30px;
              font-weight: 500;
              text-align: center;
              line-height: 40px;
            "
          >
            Planned Schedule for Fall Term 2022
          </h4>
          <div style="color: black; padding-right: 1%; padding-left: 1%">
            <app-schedule
              [advisee_id]="advisee_id"
              [adviseeView]="true"
            ></app-schedule>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
