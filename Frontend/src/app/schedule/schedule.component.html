<div class="container" *ngIf="courses.length != 0">
    <div class="card" *ngFor="let course of courses">
        <div class="card-body text-center">
            <p class="card-text">{{course.name}}</p>
        </div>
    </div>
</div>
<div class="container text-center" *ngIf="courses.length == 0">
    <h1 style="color: red;">No Courses Selected.</h1>
</div>
