<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login.component.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="column">
        <div class="row">
          <h4
            style="
              font-size: 48px;
              color: white;
              padding-top: 50px;
              padding-top: 10%;
              font-weight: 500;
              text-align: center;
              line-height: 40px;
            "
          >
            Welcome to Quinnipiac University's Advising Assistant App
          </h4>
        </div>

        <div class="row" style="padding-top: 30px">
          <div class="imageContain" style="height: 300px; width: 300px"></div>
        </div>
      </div>
      <div class="column">
        <div
          class="container"
          style="
            background-color: darkblue;
            border-radius: 20px;
            padding-top: 30px;
            margin-top: 30%;
            margin-left: 10%;
            margin-right: 10%;
            justify-content: center;
            padding-bottom: 30px;
          "
        >
          <form class="px-4 py-3" [formGroup]="loginForm">
            <h1
              style="
                text-align: center;
                padding-bottom: 20px;
                font-weight: bold;
                font-size: 30px;
              "
            >
              Login
            </h1>
            <div class="form-group">
              <label
                for="exampleDropdownFormEmail1"
                style="font-size: 25px; padding-bottom: 10px"
                >Email address:</label
              >
              <input
                formControlName="email"
                type="email"
                class="form-control"
                id="exampleDropdownFormEmail1"
                style="
                  margin-bottom: 30px;
                  font-size: 20px;
                  height: 25px;
                  width: 90%;
                "
              />
            </div>
            <div class="form-group">
              <label
                for="exampleDropdownFormPassword1"
                style="font-size: 25px; padding-bottom: 10px"
                >Password:</label
              >
              <input
                formControlName="password"
                type="password"
                class="form-control"
                id="exampleDropdownFormPassword1"
                style="
                  margin-bottom: 30px;
                  font-size: 20px;
                  height: 25px;
                  width: 90%;
                "
              />
            </div>
            <button
              type="button"
              class="btn btn-primary"
              (click)="handleSubmit()"
            >
              Login
            </button>
            <br />
            <div
              style="
                background-color: red;
                text-align: center;
                color: white;
                font-size: 20px;
                margin-top: 10px;
              "
              *ngIf="
                loginForm.controls['email'].invalid &&
                loginForm.controls['email'].dirty &&
                loginForm.controls['email'].touched &&
                loginForm.controls['password'].dirty &&
                loginForm.controls['password'].touched
              "
            >
              Invalid email or password
            </div>
          </form>
          <div class="dropdown-divider" style="border-top-color: white"></div>
        </div>
      </div>
    </div>
  </body>
</html>
