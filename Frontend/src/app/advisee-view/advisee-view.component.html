<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Advisee Dashboard</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: #17067a"
    >
      <div class="container-fluid">
        <div class="logoContain" style="height: 40px; width: 40px"></div>
        <a class="navbar-brand" routerLink="/advisee-view">Advisee Dashboard</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                routerLink="../advisee-schedule"
                >View Schedule</a
              >
            </li>
          </ul>
        </div>
        <div
          class="logoutContain"
          style="height: 30px; width: 30px"
          (click)="logout()"
        ></div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="row" style="font-size: 40px; padding-top: 40px">
            Welcome, {{ advisee.firstName }} {{ advisee.lastName }}
          </div>
          <div class="row">
            <div class="row" style="font-size: 30px; padding-top: 30px">
              Advisor:
            </div>
            <div class="row" style="font-size: 30px">Stefan Christov</div>
          </div>
          <div class="row" style="padding-top: 30px">
            <div class="imageContain" style="height: 300px; width: 300px"></div>
          </div>
        </div>
        <div class="col" style="padding-top: 200px">
          <div class="buttonCol">
            <button
              type="button"
              class="btn btn-primary"
              routerLink="/advisee-schedule"
            >
              View Planned Schedule
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
