<!DOCTYPE html>
<html>
    <fullscreen-container>
        <head>        
            <link rel="../stylesheet/login.scss"/>
        </head>
        <body>
            <main-body>
                <h1> Welcome to Quinnipiac University's Advising Assistant App</h1>
                <img src="../images/QUlogo.png"/>
            </main-body>
            <login-form>
                <h2>Login</h2>
                <br/>
                <label>Quinnipiac email:</label>
                <input *ngIf="!validateEmail" type="text" id="QUEmail" name="QUEmail" (onkeyup)="checkIfString($event, 'username')"/>
            </login-form>
        </body>
    </fullscreenContainer>
</html>
