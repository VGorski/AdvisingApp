<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Admin View Advisees</title>
  </head>
  <body>
    <nav class="navbar">
      <div
        class="logoContain"
        style="height: 40px; width: 40px; margin-right: 0px"
      ></div>
      <ul class="navbar-right">
        <li>
          <a style="padding-top: 20px" routerLink="../admin-view">Dashboard</a>
        </li>
        <li>
          <a routerLink="../admin-file-upload">File Upload</a>
        </li>
        <li>
          <a class="active" routerLink="../admin-view-advisees"
            >Plan Schedule</a
          >
        </li>
        <li>
          <a routerLink="../admin-report-advisees">Advisee Report</a>
        </li>
        <li>
          <a routerLink="../admin-report">All Advisors Report</a>
        </li>
      </ul>
      <div
        class="logoutContain ml-auto"
        style="height: 30px; width: 30px"
        (click)="logout()"
      ></div>
    </nav>
    <div class="container">
      <div class="container">
        <div class="column">
          <div class="viewContain">
            <div class="row">
              <h4
                style="
                  padding-top: 5%;
                  font-size: 30px;
                  font-weight: 500;
                  text-align: center;
                  line-height: 40px;
                "
              >
                Select an advisee to build a schedule for
              </h4>
            </div>
            <div class="row">
              <div
                class="row"
                style="
                  color: black;
                  margin-left: 10%;
                  display: block;
                  overflow: scroll;
                  height: 370px;
                  overflow-x: hidden;
                "
              >
                <app-student-list-admin
                  [advisor_id]="advisor_id"
                  [advisingPeriodInProgress]="true"
                ></app-student-list-admin>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
