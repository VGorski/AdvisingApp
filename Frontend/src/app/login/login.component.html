<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login.component.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div
            class="row"
            style="font-size: 48px; color: white; padding-top: 50px"
          >
            Welcome to Quinnipiac University's Advising Assistant App
          </div>
          <div class="row" style="padding-top: 30px">
            <div class="imageContain" style="height: 400px; width: 400px"></div>
          </div>
        </div>
        <div class="col">
          <div
            class="container"
            style="
              background-color: darkblue;
              border-radius: 20px;
              padding-top: 30px;
              margin-top: 100px;
              margin-left: 50px;
              padding-bottom: 30px;
            "
          >
            <form class="px-4 py-3">
              <h1 style="text-align: center; padding-bottom: 20px">Login</h1>
              <div class="form-group">
                <label
                  for="exampleDropdownFormEmail1"
                  style="font-size: 20px; padding-bottom: 10px"
                  >Email address:</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleDropdownFormEmail1"
                  style="margin-bottom: 30px"
                />
              </div>
              <div class="form-group">
                <label
                  for="exampleDropdownFormPassword1"
                  style="font-size: 20px; padding-bottom: 10px"
                  >Password:</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleDropdownFormPassword1"
                  style="margin-bottom: 30px"
                />
              </div>
              <button
                type="submit"
                class="btn btn-primary"
                style="margin-top: 15px; width: 450px; margin-left: 50px"
                routerLink="/advisor-view"
              >
                Login
              </button>
            </form>
            <div class="dropdown-divider" style="border-top-color: white"></div>
            <div class="row">
              <div class="buttonCol">
                <button
                  type="submit"
                  class="btn btn-info"
                  style="margin-top: 15px; width: 200px; margin-left: 75px"
                >
                  Register
                </button>
              </div>
              <div class="buttonCol">
                <button
                  type="submit"
                  class="btn btn-info"
                  style="margin-top: 15px; width: 200px; margin-left: 15px"
                >
                  Forgot Password
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
