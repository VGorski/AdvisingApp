<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Advisor Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #17067a;">
        <div class="container-fluid">
            <div class="logoContain" style="height: 40px; width: 40px;"></div>
          <a class="navbar-brand" routerLink="/advisor-view">Advisor Dashboard</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
            </ul>
          </div>
          <div class="logoutContain" style="height: 30px; width: 30px;" routerLink="/"></div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="row" style="font-size: 40px; padding-top: 40px;">Welcome, {{advisor.firstName}} {{advisor.lastName}}</div>
            <div class="row justify-content-center" style="font-size: 40px">Select an advisee to view</div>
            <div class="row justify-content-center" style="color: black;">
              <app-student-list [advisor_id]="advisor_id" [advisingPeriodInProgress]="true"></app-student-list>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
